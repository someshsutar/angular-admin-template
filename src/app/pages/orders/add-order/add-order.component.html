<h2>Add New Order</h2>
<form (ngSubmit)="submitOrder()" class="form">
    <p-inputText placeholder="Order ID" [(ngModel)]="order.id" name="orderId"></p-inputText>
    <p-dropdown [options]="statuses" [(ngModel)]="order.status" name="orderStatus"
        placeholder="Select Status"></p-dropdown>
    <p-calendar [(ngModel)]="order.date" name="orderDate" placeholder="Select Date"></p-calendar>
    <button pButton label="Save" type="submit"></button>
</form>
